<p>Для формирования отчета нажмите кнопку "<strong>Сформировать</strong>". По умолчанию в отчет попадут задачи, крайний срок исполнения которых истекает завтра утром.</p>
<p>Для детальной настройки отчета используйте команду "<strong>Все действия - Изменить вариант</strong>".</p></body></html>
