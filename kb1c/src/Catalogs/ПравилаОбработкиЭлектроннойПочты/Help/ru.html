<h1>Правила обработки электронной почты</h1>
<p style="MARGIN-LEFT: 0px">Справочник<b> Правила обработки электронной почты</b> предназначен для создания и хранения условий автоматического распределения входящей и исходящей корреспонденции по папкам. Правила настраиваются для <b>Учетной записи электронной почты</b>.</p>
