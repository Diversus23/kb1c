<p><strong>Важно: </strong>при редактировании макетов печатных форм необходимо иметь в виду, что изменение имен областей, а также параметров макета может привести к потере работоспособности печатной формы. Для восстановления стандартной печатной формы необходимо перейти к списку <a href="InformationRegister.ПользовательскиеМакетыПечати.Form.МакетыПечатныхФорм/Help">Макеты печатных форм</a>.</p></body></html>
