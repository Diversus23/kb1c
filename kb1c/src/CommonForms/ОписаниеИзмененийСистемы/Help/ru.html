<p>Описание обновлений включает в себя список изменений в последней версии программы, а также историю изменений в предыдущих версиях. </p>
<p>Описание обновлений можно просмотреть позднее, пройдя в <font color="#000000">панель <strong>Информация</strong> на рабочем столе. </font></p></body></html>
